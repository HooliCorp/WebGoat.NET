name: build .NET 5

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Download ShiftLeft cli
      run: |
        curl https://cdn.shiftleft.io/download/sl > ${GITHUB_WORKSPACE}/sl && chmod a+rx ${GITHUB_WORKSPACE}/sl
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Analyze with ShiftLeft
      run: |
        docker build -t hooli-webgoat .
        csharp2cpg_bin=$(curl -L https://cdn.shiftleft.io/download/csharp2cpg-net-linux-x64.json | jq '.downloadURL')
        ${GITHUB_WORKSPACE}/sl analyze --wait --app webgoatcore --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp2cpg-download-url $csharp2cpg_bin --sca --container hooli-webgoat --csharp --cpg WebGoatCore.sln
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
